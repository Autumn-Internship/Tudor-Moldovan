<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creare cont nou - CEL.RO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <img src="logo.png" alt="logo_cel" />
      </header>
      <form>
        <div class="container">
          <h1>Creeaza un cont nou</h1>

          <!-- Date contact  -->
          <fieldset class="date-contact">
            <div class="user-inputs">
              <label for="nume">Nume</label>
              <input
                type="text"
                id="nume"
                placeholder="Introduceti numele dvs."
                required
              />
            </div>

            <div class="user-inputs">
              <label for="prenume">Prenume</label>
              <input
                type="text"
                id="prenume"
                placeholder="Introduceti prenumele dvs."
                required
              />
            </div>

            <div class="user-inputs">
              <label for="email">Adresa de email</label>
              <input
                type="text"
                id="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                placeholder="Introduceti adresa de email"
                required
              />
            </div>

            <div class="user-inputs">
              <label for="adresare">Forma de adresare</label>
              <select id="adresare" required>
                <option value="barbat">Domnul</option>
                <option value="femeie">Doamna</option>
              </select>
            </div>

            <div class="user-inputs">
              <label for="phone">Numar de telefon</label>
              <input
                type="text"
                id="phone"
                pattern="[0]{1}[0-9]{9}"
                placeholder="Introduceti numarul de telefon"
                required
              />
            </div>

            <div class="user-inputs">
              <label for="contact">Adresa de contact</label>
              <input
                type="text"
                id="contact"
                placeholder="Introduceti adresa dvs."
                required
              />
            </div>

            <div class="user-inputs">
              <label for="judet">Judet/Sector</label>
              <select id="judet" required>
                <option value="">--Judet--</option>
                <option value="cluj">Cluj</option>
                <option value="bucuresti">Bucuresti</option>
                <option value="timis">Timis</option>
              </select>
            </div>

            <div class="user-inputs">
              <label for="localitate"> Localitatea</label>
              <select name="localitati" id="localitate" required>
                <option value="">--Localitate--</option>
                <option value="cjn">Cluj-Napoca</option>
                <option value="buc">Bucuresti</option>
                <option value="tm">Timisoara</option>
              </select>
            </div>
          </fieldset>

          <!-- Termeni si conditii -->
          <fieldset class="termeni">
            <h2>Termeni si conditii</h2>
            <label for="termeni">
              <input
                type="checkbox"
                id="termeni"
                name="termeni-conditii"
                required
              />
              Am citit <a href="#">termenii si conditiile cel.ro</a> si sunt de
              acord cu acestea.
            </label>
          </fieldset>

          <!-- Trimitere formular -->
          <div class="submit">
            <button type="submit">Creeaza cont</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
